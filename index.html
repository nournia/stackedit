<!DOCTYPE html>
<html>
<head>
	<title>StackEdit</title>
</head>
<body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<div class="layout-wrapper">
	<div class="navbar navbar-default ui-layout-north">
		<div class="navbar-inner">
			<ul class="nav left-buttons">
				<li class="wmd-button-group1 btn-group"></li>
			</ul>
			<ul class="nav left-buttons">
				<li class="wmd-button-group2 btn-group"></li>
			</ul>
			<ul class="nav left-buttons">
				<li class="wmd-button-group3 btn-group"></li>
			</ul>
			<ul class="nav left-buttons">
				<li class="wmd-button-group5 btn-group"></li>
			</ul>
		</div>
	</div>

	<pre id="wmd-input" class="ui-layout-center form-control"><div class="editor-content" contenteditable=true></div></pre>
</div>
<div id="wmd-button-bar" class="hide"></div>

<div class="modal fade modal-insert-link">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h2 class="modal-title">Hyperlink</h2>
			</div>
			<div class="modal-body">
				<p>Please provide the link URL and an optional title:</p>
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span><input id="input-insert-link" type="text" class="col-sm-5 form-control" placeholder='http://example.com/ "optional title"' />
				</div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn btn-default" data-dismiss="modal">Cancel</a>
				<a href="#" class="btn btn-primary action-insert-link"
					data-dismiss="modal">OK</a>
			</div>
		</div>
	</div>
</div>

<div class="modal fade modal-insert-image">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h2 class="modal-title">Image</h2>
			</div>
			<div class="modal-body">
				<p>Please provide the image URL and an optional title:</p>
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span><input id="input-insert-image" type="text" class="col-sm-5 form-control" placeholder='http://example.com/image.jpg "optional title"' />
				</div>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn btn-default" data-dismiss="modal">Cancel</a> <a href="#" class="btn btn-primary action-insert-image" data-dismiss="modal">OK</a>
			</div>
		</div>
	</div>
</div>


<link type="text/css" rel="stylesheet" href="main.css">
<script src="prism.js"></script>
<script src="prism-markdown.js"></script>
<script src="Markdown.Editor.js"></script>
<script src="editor.js"></script>

</body>
</html>
